<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Excuse Generator</title>
  </head>
  <body>
    <div id="bodyWrapper">
      <h1>Excuse Generator</h1>
      <p id="excuse">
        <span id="who">My dog</span> <span id="action">ate</span>
        <span id="what">my homework</span> <span id="when">yesterday</span>.
      </p>
      <button id="generateBtn">Generate New Excuse</button>
      <p id="caption">
        <em>Click the button or Refresh the page for a new excuse</em>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
